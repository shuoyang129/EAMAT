    num_heads: 8
    num_layers: 1
    num_step: 3
    bi_direction: True
    kernels: [3, 5, 7]
    drop_rate: 0.5
    DEBUG: False

TRAIN:
  BATCH_SIZE: 16
  LR: 0.00005
  WEIGHT_DECAY: 0.01
  MAX_EPOCH: 50
  MILE_STONE: [80]
  GAMMA: 0.1
  CONTINUE: False

LOSS:
  LOCALIZATION: 1.0
  MATCH: 10.0
  DISTANCE: 0.0
  KL: 100.0
  EARLY: 1.0

TEST:
  BATCH_SIZE: 32
  EVAL_TRAIN: True
